<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Muốn ăn mồi gì nhỉ</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="anh/tải xuống.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Bánh tráng trộn</label
        >
      </div>
      <div class="food-item">
        <img src="anh/cach-lam-ca-vien-chien-nuoc-mam-an-vat-an-com-deu-ngon-202206011120321991.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> cá viên chiên mắm</label>
      </div>
      <div class="food-item">
        <img src="anh/chan-ga-sot-thai-thumbnail.jpg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> chân gà rút xương :3</label>
      </div>
      <div class="food-item">
        <img src="anh/ga-nuong-sa-ot.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> nửa con gà nướng </label>
      </div>
      <div class="food-item">
        <img src="anh/423036411_671063238327260_3262825226631494351_n.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Do Tran</label>
      </div>
      <div class="food-item">
        <img src="anh/avatars-000675044465-xo8wem-t500x500.jpg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> Khác, hmm....</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Chọn tiếp neh
    </button>
  </body>
</html>
